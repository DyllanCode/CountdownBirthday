<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="em-breve">
    <div>
      <h2>Estaremos prontos em breve!</h2>
      <div class="countdown">
      <div class="container-dia">
        <h3 class="dia">Time</h3>
        <h3>Dias</h3>
      </div>
      <div class="container-hora">
        <h3 class="hora">Time</h3>
        <h3>Horas</h3>
      </div>
      <div class="container-minutos">
        <h3 class="min">Time</h3>
        <h3>Minutos</h3>
      </div>
      <div class="container-segundos">
        <h3 class="seg">Time</h3>
        <h3>Segundos</h3>
      </div>
    </div>
  </div>
  <button onclick="window.location.href='https://www.google.com/'">Saiba mais !</button>
    <img src="./images/rocket.svg" alt="Foguete" class="waitImg">
    <img src="./images/bottom-image.svg" alt="" class="bottomImg">
    <img src="./images/top-image.svg" alt="" class="topImg">
  </section>
  <script src="script.js"></script>
</body>
</html>
